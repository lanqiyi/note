<!DOCTYPE html>
<html lang="en">
<meta name ="viewport" content ="width =device-width, initial-scale =1.0" charset ="utf-8">
<body>
	<script type="text/javascript">
if (localStorage.test)//如果localStorage中存在名为test的属性
{
   alert(++localStorage.test);
   //弹窗显示localStorage.test递增后的值
}
else{
   localStorage.test=0;
   alert('Not Found');
}//否则初始化localStorage.test"
</script>
</body>
</html>
