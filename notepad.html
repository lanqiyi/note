<!DOCTYPE html>
<html>
<head>
	<meta charset ="utf-8">
	<title>记事本</title>
	<link rel ="stylesheet" type ="text/css" href ="css/app1.css" media ="all">
	<link rel ="stylesheet" type ="text/css" href ="css/text1.css" media ="all">
	<script type ="text/javascript" src ="js/app.js"> </script>
</head>
<body>
	<script type ="text/javascript" src ="js/cga.js"> </script>
	<div id ="wrap">
		<section id ="navSection">
			<div id ="page-all" class ="active">
				<header>
					<span id ="num" data-num="0"> 条笔记</span>
					<span id ="newBtn" class ="button"></span>
				</header>
				<nav id ="nav">
					<ul id ="note-id">
						<li class ="title focus empty" data-id ="1">
							<h1>
								<span>新笔记</span>
								<time>6月3日</time> 
							</h1>
					</ul>
					<div id ="search">
						<input type ="search" results ="5" placeholder =" Search..." name ="Search">
					</div>
					<div id ="loadOldNotes">
						<span class ="button"> load more</span>
						<span class ="loading "></span>
					 </div>
				</nav>
			</div>
		<section>
		<section id ="noteSection"> 
			<div id ="noteWrapper">
				<div id ="top" >

				</div>
				<article id ="note" class ="new">
					<header id ="title">
						<h1>
							<input type ="text">
							<time>6月3日</time>
						</h1>
					</header>
					<div id ="contenttemp">
						"记事本内容"
					</div>
				</article>
