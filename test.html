<!DOCTYPE html>
<html>
<head>
	<link rel ="stylesheet" type ="text/css" href ="css/app1.css" media ="all"> 
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<meta charset ="utf-8">
	<title>记事本</title>
</head>
<body>
	<!--<script type ="text/javascript" src ="js/cga.js"> </script> -->
	<script type ="text/javascript" src ="js/app1.js"> </script>
	 <script src="bootstrap/js/bootstrap.min.js"></script>
	<div id ="wrap">
		<section id ="navSection">
			<div id ="page-all" class ="active">
				<div id ="gbx1"></div>
				<div id ="gbx2">
					<span id ="forget-text" >备忘录</span>					
					<button id="add_note" class="btn btn-primary btn-large" onclick ="note.addNote()">添加笔记</button>
				</div>
				<nav id ="nav">
					<ul id ="note-id">
						<li class ="title focus empty" data-id ="-1">
							<h1>
								<span>新笔记</span>
								<time>6月3日</time> 
							</h1>
						</li>
					</ul>
				</nav>
				<div id ="search_box">
					<input type ="search" class ="sInput" placeholder =" Search..." name ="Search">
					<button id ="kw_search" class="top_btn_search" >搜索</button>
				</div>
				<div id ="loadOldNotes">
					<span class ="button"> load more</span>
					<span class ="loading "></span>
				</div>
				
			</div>
		</section>
		<section id ="noteSection"> 
			<div id ="noteWrapper">
				<div id ="top" >
					<span id ="remove"> </span>
				</div>
				<article id ="note" class ="new">
					<header id ="title">
						<h1>
							<input type ="text">
							<time>6月3日</time>
						</h1>
					</header>
					<div id ="contenttemp">
						"记事本内容"
					</div>
				</article>
			</div>
		</setion>
	</div>
</body>	
</html>
